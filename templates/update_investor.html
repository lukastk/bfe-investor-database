{% extends 'base.html' %}

{% block content %}
    <form method="POST" id="target" style="margin-top: 50px">
        <div class="form-group">
            <input type="text" class="form-control" name="organisation" value="{{ data.organisation }}">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="website" value="{{ data.website }}">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="sector" value="{{ data.sector }}">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="type" value="{{ data.type }}">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="country" value="{{ data.country }}">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="fund_currency" value="{{ data.fund_currency }}">
        </div>
        <div class="form-group">
            <input type="text" pattern="\d*" class="form-control" name="fund_size_min" value="{{ data.fund_size_min }}">
        </div>
        <div class="form-group">
            <input type="text" pattern="\d*" class="form-control" name="fund_size_max" value="{{ data.fund_size_max }}">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="crawl_urls" value="{{ data.crawl_urls }}">
        </div>
        <div class="form-group">
            <textarea name="description" class="form-control" rows="8" cols="80">{{ data.description }}</textarea>
        </div>

        <div class="form-group">
            <input name="competition_available" type="text" class="form-control" value="{{ data.competition_available }}">
        </div>

        <button type="submit" class="btn btn-block btn-primary">Update</button>
    </form>
{% endblock %}
