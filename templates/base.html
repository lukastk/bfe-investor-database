<!doctype html>
<html lang="en">
  <head>
      <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bfe_style.css') }}">

    <script src="{{ url_for('static', filename='jquery-3.3.1.min.js')}}"></script>

    <title>BfE Investor Database</title>
  </head>

  <body>

      <div class="container-fluid h-100">

        <div class="bfe-header row">
          <div class="offset-md-2 col-md-10 col-sm-6 mx-auto">
            <div id="bfetitle">
              <a href="."><img src="{{ url_for('static', filename='bfelogo.webp') }}"></a>
              <div>
                <a href="."><span style="font-size: 30px">Bridges for Enterprise</span> <br>
                Investor Database</a>
              </div>
            </div>
          </div>
        </div>

        <div class="row h-100">
            <div class="offset-md-2 col-md-10 col-sm-6 mx-auto">
                <div class="h-100 justify-content-center">
                    {% block content %}  {% endblock %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://js.pusher.com/4.1/pusher.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css" />

    <script src="{{ url_for('static', filename='custom.js')}}"></script>
  </body>
</html>
